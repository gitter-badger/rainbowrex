<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rainbow Rex | Colour Picker Game by Jared Tong</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <style media="screen">
      #btnList .button {
        width:100vw;
        height:40vh;
        cursor:pointer;
      }
    </style>

  </head>
  <body ng-app="starter" ng-controller="MainController">
    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">RAINBOW REX</h1>
      </ion-header-bar>
      <ion-content>
        <!-- <ion-refresher pulling-text="Pull to refresh" on-refresh="console.log('HI')">
        </ion-refresher> -->

        <div class="card">
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col" style="text-align:center;"><h2 id="quizPoints">0</h2><br><small> points</small></div>
              <div class="col" style="text-align:center;"><h2 id="timer"></h2><br><small>Time Left</small></div>
            </div>

            <!-- <input type="text" ng-model="rdmColour" name="colourGenerator" placeholder="Enter a colour here"> -->
          </div>
        </div>

        <div class="card">
          <div class="item item-text-wrap">
            <h3 id="quizWord" style="color:red;text-align:center;font-size:5em;">green</h3>
          </div>
        </div>
        <div id="btnList" style="padding:0;display:flex;flex-direction:row;justify-content:space-between;" class="item item-text-wrap">
        </div>

        <div id="losePixel" style="visibility:none;" ng-click="openModal()"></div>
      </ion-content>
    </ion-pane>

    <script id="lose-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 id="loseModalScore">Your Score: <b>0</b></h1>
        </ion-header-bar>
        <ion-content>
          Top Score: 200<br/><br/>
          <button class="button button-block" ng-click="closeModal(); initGame(event)">Start New Game</button>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
