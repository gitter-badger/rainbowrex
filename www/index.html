<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Rainbow Rex | Colour Picker Game by Jared Tong</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- For fancy progress bar <script src="js/pace.min.js"></script> -->

    <style media="screen">
      #btnList .button {
        width:100%;
        height:40vh;
        cursor:pointer;
      }

      progress {
        background: #EEE;
        box-shadow: 0 2px 3px rgba(0,0,0,0.2) inset;
        border-radius: 3px;
      }

      progress#timerBar[value] {
        /* Reset the default appearance */
        -webkit-appearance: none;
        appearance: none;
        width: 40vw;
        height: 30px;
      }

      progress#timerBar[value]::-webkit-progress-value {
        transition : width 5s ease;
        background-color: #f44;
        border-radius: 3px;
        background-size: 35px 20px, 100% 100%, 100% 100%;
        -webkit-transition : width 0.5s linear;
        -moz-transition : width 0.5s linear;
          -o-transition : width 0.5s linear;
             transition : width 0.5s linear, background-color 0.1s;
      }

      progress#timerBar.whitebg[value]::-webkit-progress-value {
        background-color: #fff;
      }

      .button.button-red{background-color: red;border-color: red;}
      .button.button-blue{background-color: blue;border-color: blue;}
      .button.button-yellow{background-color: yellow;border-color: yellow;}
      .button.button-orange{background-color: orange;border-color: orange;}
      .button.button-green{background-color: green;border-color: green;}
      .button.button-violet{background-color: violet;border-color: violet;}
      .button.button-indigo{background-color: indigo;border-color: indigo;}
        
      /*progress::-webkit-progress-bar { background: #fff; }
      progress::-webkit-progress-value { background: #0063a6; }*/

    </style>

  </head>
  <body ng-app="starter" ng-controller="MainController">
    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">RAINBOW REX</h1>
      </ion-header-bar>
      <ion-content>
        <!-- <ion-refresher pulling-text="Pull to refresh" on-refresh="console.log('HI')">
        </ion-refresher> -->
        <div class="row">
          <div class="col">
            <h2 id="quizPoints">0</h2>
          </div>

          <div class="col col-50">
            <progress max="8" value="4" id="timerBar"></progress>
          </div>

          <div class="col">
            <h2 style="text-align:right;">Level <span id="levelDisplay">1</span></h2>
          </div>
        </div>

        <div class="card" style="display:none;">
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col" style="text-align:center;"></div>
              <div class="col" style="text-align:center;"><h2 id="timer"></h2><br><small>Time Left</small></div>
            </div>
            <!-- <input type="text" ng-model="rdmColour" name="colourGenerator" placeholder="Enter a colour here"> -->
          </div>
        </div>

        <div class="card">
          <div class="item item-text-wrap">
            <h3 id="quizWord" style="color:red;text-align:center;font-size:5em;">green</h3>
          </div>
        </div>
        <div id="btnList" style="padding:0;display:flex;flex-direction:row;justify-content:space-between;" class="item item-text-wrap">
        </div>

        <div id="losePixel" style="visibility:none;" ng-click="openModal()"></div>
      </ion-content>
    </ion-pane>

    <script id="lose-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 id="loseModalScore">Your Score: <b>0</b></h1>
        </ion-header-bar>
        <ion-content>
          <h3 id="loseModalHighscoreLabel">Your Best: </h3><h3 id="loseModalHighscore">0</h3>
          <br/><br/>
          <button class="button button-block" ng-click="closeModal(); initGame(event)">Start New Game</button>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
